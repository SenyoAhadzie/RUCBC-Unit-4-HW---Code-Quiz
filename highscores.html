<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1>High Scores</h1>
    <div id="highScoresDiv"></div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary" id="goBackButton">Go Back</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="clearHighScoresButton">Clear Highscores</button>
        </div>
    </div>

    <script>
        // < !--Retrieve Data from Local Storage-- >
        try 
        {
            var highScoresDiv = document.querySelector('#highScoresDiv');
            var highScores = localStorage.getItem('highScores');

            // < !--Display data-- >
            for (var i = 0; i < highScores.length; i++) {
                var h3El = document.createElement('h3');
                h3El.textContent = highScores[i];
                highScoresDiv.appendChild(h3El);
            }

        }
        catch 
        {

        }
            // < !--Go Back-- >


    // < !--Clear Highscores-- >
    document.querySelector("#clearHighScoresButton").addEventListener('click', function()
    {
        document.querySelector("#highScoresDiv").innerHTML="";
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
